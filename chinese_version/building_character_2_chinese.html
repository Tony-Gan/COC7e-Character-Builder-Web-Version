<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/chinese_version/building_character_chinese.css">
  <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200;300;400;500;600;700;900&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
  <title>克苏鲁的呼唤第七版 | 角色构筑工具</title>
</head>

<body>
  
  <aside>
    <p>基础属性</p>
    <p class="current_process">年龄设置</p>
    <p>职业设置</p>
    <p>职业技能</p>
    <p>个人技能</p>
    <p>背景设置</p>
    <p>携带物品</p>
    <p>其他设置</p>
    <p>生成图表</p>
  </aside>

  <main id="step2">
    <h1>一道圣光过后，空间中出现了一个你，你拥有如下属性：</h1>
    <section id="characteristics">
      <div>
        <h3>STR</h3>
        <p id="str">0</p>
      </div>
      <div>
        <h3>CON</h3>
        <p id="con">0</p>
      </div>
      <div>
        <h3>DEX</h3>
        <p id="dex">0</p>
      </div>
      <div>
        <h3>INT</h3>
        <p id="int">0</p>
      </div>
      <div>
        <h3>SIZ</h3>
        <p id="siz">0</p>
      </div>
      <div>
        <h3>POW</h3>
        <p id="pow">0</p>
      </div>
      <div>
        <h3>APP</h3>
        <p id="app">0</p>
      </div>
      <div>
        <h3>EDU</h3>
        <p id="edu">0</p>
      </div>
      <div>
        <h3>LUC</h3>
        <p id="luc">0</p>
      </div>
    </section>
    <section id="age-modifier">
      <p id="modifier-first-line">Nothing</p>
      <p id="modifier-second-line">Yo!</p>
      <section class="modifiers">
        <div id="age-modifier-1">
          <label for="label1" class="label1">Label1</label>
          <input type="text" name="label1" id="label1">
        </div>
        <div id="age-modifier-2">
          <label for="label2" class="label2">Label2</label>
          <input type="text" name="label2" id="label2">
        </div>
        <div id="age-modifier-3">
          <label for="label3" class="label3">Label3</label>
          <input type="text" name="label3" id="label3">
        </div>
      </section>
      <section class="buttons">
        <button class="button3">应用修改</button>
        <button class="button4">下一步</button>
      </section>

    </section>
  </main>

</body>

<script src="../js/chinese_version/building_character_2_chinese.js"></script>

</html>
